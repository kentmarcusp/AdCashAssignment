<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adcash task</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body id="body">
    <header class="top-page">
        <div class="header-class"></div>
    </header>
    <div class="content-wrapper">
        <div class="tag-input-field" id="tag-field-container">
            <input type="text" id="tag-field-id" name="tag-field" placeholder="Type your tags here!">
        </div>
        <div class="button-container">
            <button class="base-button yellow-button " id="add-button">Add tag</button>
            <button class="base-button red-button " id="delete-button">Delete all tags</button>
        </div>
        <div class="second-header ">Click on any tag number to edit it!
        </div>
        <div class="tag-reader" id="tag-reader">
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="close-span">&times;</span>
                    <h2 id="modal-header-text"></h2>
                </div>
                <p id="modal-text"></p>
            </div>
        </div>
    </div>
    <footer class="bottom-page ">
        <div class="header-class">Demo</div>
    </footer>
</body>




</html>
